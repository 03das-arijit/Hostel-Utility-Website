<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reg-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Registration Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="container gradient">
            <div class="frm_cntnt">
                <h2>Register</h2>
                <form action="">
                    <div class="left_side">
                        <h4 > Student Id  <i class="fa-solid fa-arrow-right fa-beat-fade arrow1"></i></h4>
                        <br>
                        <!-- <input type="number" id="student_id" name="student_id" />
                <br /> -->
                      
                        <h4 id="password"> Password <i class="fa-solid fa-arrow-right fa-beat-fade"></i> </h4>
                        <br>
                        <!-- <input type="number" id="password" name="password" />
                <br/> -->
                        <h4 id="confirm_password"> Confirm Password <i class="fa-solid fa-arrow-right fa-beat-fade"></i> </h4>
                        <br>
                        <!-- <input type="number" id="cnf_password" name="cnf_password" />
                <br /> -->
                        <h4 id="room_no"> Room No  <i class="fa-solid fa-arrow-right fa-beat-fade"></i></h4>
                        <br>
                        <!-- <input type="number" id="room_no" name="room_no" /> -->
                    </div>
                    <div class="right_side">
                        <input type="text" id="student_id" name="student_id" />
                        <br />
                        
                        <input type="password" id="password" name="password" />
                        <br />
                        <input type="password" id="cnf_password" name="cnf_password" />
                        <br />
                        <input type="number" id="room_no" name="room_no" />
                    </div>
                </form>
            </div>
            <button class="btn-pink">Register</button>
        </div>
    </div>
</body>

</html>
